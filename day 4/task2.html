<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple HTML Form</title>
</head>
<body>
  <h1>Contact Us</h1>

  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="your age" required> <br><br>
    <label for="phonenumber">Phone number:</label>
    <input type="number" id="phonenumber" placeholder="phone number"> <br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="6" cols="40" placeholder="Write your message here..." required></textarea><br><br>

    <button type="submit">submit</button>
  </form>
</body>
</html>
