<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage Semantic</title>
</head>
<body>
    <h1>with using div tag</h1>
  <div>
    <h1>MyCompany</h1>
    <div>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>

  <div>
    <h2>Our Services</h2>
    <p>We offer quality products and solutions.</p>
  </div>

  <div>
    <p>&copy; 2025 MyCompany</p>
  </div>
  <h1>without using div tag</h1>
  <header>
    <h1>MyCompany</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Our Services</h2>
      <p>We offer quality products and solutions.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyCompany</p>
  </footer>

</body>
</html>
